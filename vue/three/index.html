<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
    <script src="../vue.js"></script>

</head>
<body>
<div id="box">
    <aaa></aaa>
   </div>
<template id="mycom">
    <div>
        <h3>这是一个组件测试</h3>
    </div>
</template>
    <script>
            var app={
                template:'#mycom'
            };
            Vue.component('aaa',app);
            new Vue({
                el:'#box'
            });

    </script>

</body>
</html>
