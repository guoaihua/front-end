<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件代理</title>
</head>
<body>
	<button>点击2</button>
	<button id="btn">点击</button>
	<ul id="uls">
		<li>

		<p>1231</p>
		</li>
		<li>
			<p>1231</p>
			</li>
		<li><p>1231</p></li>
		<li><p>1231</p></li>
		<li><p>1231</p></li>
	</ul>
	<script>

	var uls=document.querySelector("#uls");

	uls.addEventListener("click",handle,false);

	function handle(e){

		var target=e.target;
		while(target!==uls){
			if(target.nodeName.toLowerCase()=="li"){
				console.log("点击了li");
				break;
			}
			target=target.parentNode;
		}

	}




	</script>
</body>
</html>
