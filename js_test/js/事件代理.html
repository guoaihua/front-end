<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件代理</title>
	<style>
		#uls li:nth-child(2n) {
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<button>点击2</button>
	<button id="btn">点击</button>
	<ul id="uls">
		<li>1</li>
		<li><p>2</p></li>
		<li><p>3</p></li>
		<li>4</li>
		<li>5</li>
		<li class="a"><span class="b">haha</span></li>
	</ul>
	<script>

	/*var uls=document.querySelector("#uls");*/
	var lis = document.querySelectorAll("li");
	var uls = document.querySelector("#uls");

	console.log(uls);
	uls.onclick = function(e){
		var e = e||window.event;
		var target=e.target;
		while(target.nodeName.toLowerCase()!="ul"){
			if(target.nodeName.toLowerCase()=="li"){
				console.log("我点击到了li");
				break;
				}
			target=target.parentNode;		
			}
		}	

		
	;(function(){
		console.log(1);
		(function(){
		console.log(121);
		})();
	}	)();	
	



	</script>
</body>
</html>
