<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式布局</title>
	<style>
		html,body {
			width: 100%;
			height: 100%;
		}
		.container div {

			width: 200px;
			height: 100px;
			background-color: skyblue;
			margin: 10px;
		}
		.container {
			width: 100%;
			height: 100%;
			display: -webkit-flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
		<div class="five"></div>
	</div>
</body>
</html>
