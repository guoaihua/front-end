<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script >
    // 安全模式，检测是否用new关键字创建对象
    	
    	var Person = function (name,age,interest){
    		if(this instanceof Person){
    				console.log(this);
    			    this.name = name;
		    		this.age = age;
		    		this.interest = interest;
    		}else{
    			return new Person(name,age,interest);
    		}

    	}

    	var person= Person("hua",22,"book");
    	console.log(person);
    </script>
</body>
</html>
