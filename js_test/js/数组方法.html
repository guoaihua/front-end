			var arr=[{"name":"aa","age":13},{"name":"aa","age":45},{"name":"aa","age":22},{"name":"bb","age":13},{"name":"cc","age":13}];

			function Compare(a,b) {
				if(a<b){
					return 1;
				}else if(a>b){
					return -1;
				}else {
					return 0;
				}
			}

			function Comparea(property) {
			return function (a,b) {
					return b[property]-a[property];
				}
			}

			function fac(num){
				console.log(arguments.callee);
				return num>1?num*arguments.callee(num-1):1;

console.log(fac(3));
