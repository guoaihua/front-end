<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <style>
        #block {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
        <button id="go"> Run</button>
        <div id="block">Hello!</div>
        <script>

                $("#go").click(function(){
                    console.log(111);
                    $("#block").animate({
                        width:'200px',
                        height:'100px',
                        fontsize:'10em'
                    },1000);
                });


        </script>
</body>
</html>
